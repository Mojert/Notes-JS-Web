<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ajouter un témoignage</title>
    </head>

    <body>
        <form>
            <p>
                <label for="pseudo">Pseudo :</label>
                <input type="text" name="pseudo" id="pseudo" required>
            </p>
            <p>Ce cours était :</p>
            <p>
                <input type="radio" name="evaluation" id="genial" value="5" checked>
                <label for="genial">Génial !</label>
            </p>
            <p>
                <input type="radio" name="evaluation" id="tresBien" value="4">
                <label for="tresBien">Très bien</label>
            </p>
            <p>
                <input type="radio" name="evaluation" id="pasMal" value="3">
                <label for="pasMal">Pas mal</label>
            </p>
            <p>
                <input type="radio" name="evaluation" id="bof" value="2">
                <label for="bof">Bof</label>
            </p>
            <p>
                <input type="radio" name="evaluation" id="nul" value="1">
                <label for="nul">Nul</label>
            </p>

            <p>
                <label for="message">Ajoutez un message :</label><br>
                <textarea id="message" name="message"></textarea>
            </p>

            <p><input type="submit" value="Envoyer"></p>
        </form>

        <script src="../js/ajax.js"></script>
        <script src="../js/temoignage.js"></script>
    </body>
</html>
